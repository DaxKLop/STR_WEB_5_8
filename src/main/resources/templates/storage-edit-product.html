<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница 3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header-admin :: header"></header>


<div class="container mt-5 mb-5">
    <h1>Изменение товара</h1>
    <div th:each="el : ${product}">
    <form method="post" enctype="multipart/form-data">
        <div>
            Выберите категорию товара :
            <select name= "category_id" style="margin-bottom:15 px" class="form-select">
                <div th:each="el1 : ${categories}">
                    <option th:value="${el1.category_id}" th:text="${el1.category_name}" th:selected="${el1.category_id == el.category_id}"> />
                </div>
            </select>
        </div>
        <br>
        <input type="text" th:value="${el.product_name}" name="product_name" placeholder="Название товара" class="form-control" ><br>
        <input type="text"  th:value="${el.description}" name="description" placeholder="Описание товара" class="form-control" > <br>
        <input type="text"  th:value="${el.product_count}" name="product_count" placeholder="Количество" class="form-control" > <br>
        <input type="text"  th:value="${el.product_price}" name="product_price" placeholder="Цена" class="form-control" > <br>
        <input type="file"  placeholder="Выберите картинку" name="imageFile" class="form-control"><br>
        <button type="submit" class="btn btn-success">Добавить товар</button>
    </form>
</div>
</div>


</body>
</html>
