<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление заказа</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header-admin :: header"></header>


<div class="container mt-5 mb-5">
    <h1>Добавление заказа</h1>
    <form method="post" enctype="multipart/form-data">
        <div>
            Выберите товар :
            <select name= "product_id" style="margin-bottom:15 px" class="form-select">
                <div th:each="el : ${products}">
                    <div th:if="${stores.category_id == el.category_id}">
                    <option  th:value="${el.product_id}" th:text="${el.product_name + ' (Цена : ' + el.product_price + '; Количество : ' + el.product_count + ')'}" />
                    </div>
                </div>
            </select>
        </div>
        <br>
<div>
    Количество:
    <input type="text" name="product_count" placeholder="Количество" class="form-control" ><br>
</div>

        <div>
            Выберите дату:
            <input type="date" id="date-input" name="purchase_date" required  class=" form-control"/><br>
        </div>
        <button type="submit" class="btn btn-success">Добавить товар</button>
    </form>
</div>
<script>
    var today = new Date().toISOString().split('T')[0];
    document.getElementById('date-input').min = today;
</script>

</body>
</html>
