<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница 2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

</head>
<body>
<style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
</style>
<header th:insert="blocks/header-admin :: header"></header>

<div class="container mt-5">
    <h1>Товары</h1>

    <table>
        <tr>
            <th>Картинка</th>
            <th>Товар</th>
            <th>Описание</th>
            <th>Категория</th>
            <th>Количество</th>
            <th>Цена</th>
            <th class="del-change"> </th>
            <th class="del-change"> </th>
        </tr>

        <tr th:each="product : ${products}">
            <td class="image">
                <img width="100px" height="80px"  th:src="@{/images/image__${product.product_id}__.png}">
            </td>
            <td th:text="${product.product_name}"></td>
            <td th:text="${product.description}"></td>
            <td th:text="${product.category_name}"></td>
            <td th:text="${product.product_count}"></td>
            <td th:text="${product.product_price}"></td>
            <td>
                <form th:action="'/storage/' + ${product.product_id} + '/remove'" method="post">
                    <button class="btn btn-warning" type="submit">Удалить</button>
                </form>
            </td>
            <td>
                <a th:href="'/storage/' + ${product.product_id} + '/edit'" class="btn btn-warning">Редактировать</a>
            </td>


        </tr>

    </table>
</div>



</body>
</html>
