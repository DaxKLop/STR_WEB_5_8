<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница 2</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<style>
    table {
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      padding: 8px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
      font-weight: bold;
    }
</style>
<header th:insert="blocks/header-admin :: header"></header>

<div class="container mt-5">
    <h1>Учётные записи</h1>

    <table>
        <tr>
            <th>Логин</th>
            <th>Пароль</th>
            <th>Роль</th>
            <th>ФИО</th>
            <th>Телефон</th>
            <th>Email</th>
            <th class="del-change"> </th>
            <th class="del-change"> </th>
        </tr>

        <tr th:each="user : ${users}">
            <td th:text="${user.login}"></td>
            <td th:text="${user.password}"></td>
            <td th:text="${user.role_name}"></td>
            <td th:text="${user.person_name}"></td>
            <td th:text="${user.phone}"></td>
            <td th:text="${user.mail}"></td>
            <td>
                <form th:action="'/users/' + ${user.user_id} + '/remove'" method="post">
                    <button class="btn btn-warning" type="submit">Удалить</button>
                </form>
            </td>
            <td>
                <a th:href="'/users/' + ${user.user_id} + '/edit'" class="btn btn-warning">Редактировать</a>
            </td>


        </tr>

    </table>
</div>


</body>
</html>
