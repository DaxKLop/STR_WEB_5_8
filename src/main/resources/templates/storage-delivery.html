<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заказы</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
        font-weight: bold;
    }
</style>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Заказы</h1>

    <table>
        <tr>
            <th>Картинка</th>
            <th>Название продукта</th>
            <th>Дата заказа</th>
            <th>Цена</th>
            <th>Количество</th>
            <th>Заказчик</th>
            <th>Адрес</th>
            <th class="del-change"></th>
            <th class="del-change"></th>
        </tr>

        <tr th:each="delivery : ${delivery}">
            <td class="image">
                <img width="100px" height="80px"  th:src="@{/images/image__${delivery.product_id}__.png}">
            </td>
            <td th:text="${delivery.product_name}"></td>
            <td th:text="${delivery.delivery_date}"></td>
            <td th:text="${delivery.total_price}"></td>
            <td th:text="${delivery.product_count}"></td>
            <td th:text="${delivery.person_name}"></td>
            <td th:text="${delivery.address}"></td>

            <td>
                <form th:action="'/ purchases/' + '/remove'" method="post">
                    <button class="btn btn-warning" type="submit">Удалить</button>
                </form>
            </td>
            <td>
                <a th:href="'/purchases/' +'/edit'" class="btn btn-warning">Редактировать</a>
            </td>


        </tr>

    </table>
</div>


</body>
</html>
