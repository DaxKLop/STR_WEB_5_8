<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Страница 3</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header-admin :: header"></header>


<div class="container mt-5 mb-5">
    <h1>Добавление магазина</h1>
    <form action="/storage/add_store" method="post">
        <input type="text" name="store_name" placeholder="Название магазина" class="form-control" ><br>
        <select name= "category_id" style="margin-bottom:15 px" class="form-select">
            <div th:each="el : ${categories}">
                <option th:value="${el.category_id}" th:text="${el.category_name}" />
            </div>
        </select>
        <br>
        <button type="submit" class="btn btn-success">Добавить магазин</button>
    </form>
</div>



</body>
</html>
